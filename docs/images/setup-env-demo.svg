<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <rect width="700" height="400" rx="10" fill="#1E1E1E" />
  
  <!-- Terminal window titlebar -->
  <rect width="700" height="30" rx="10" fill="#333333" />
  
  <!-- Terminal window buttons -->
  <circle cx="20" cy="15" r="6" fill="#FF5F56" />
  <circle cx="40" cy="15" r="6" fill="#FFBD2E" />
  <circle cx="60" cy="15" r="6" fill="#27C93F" />
  
  <!-- Terminal window title -->
  <text x="350" y="19" font-family="Roboto, sans-serif" font-size="12" fill="#CCCCCC" text-anchor="middle">Terminal - Setup Environment</text>
  
  <!-- Terminal content background -->
  <rect x="10" y="40" width="680" height="350" rx="5" fill="#282A36" />
  
  <!-- Command prompt and setup script output -->
  <text font-family="Roboto Mono, monospace" font-size="12" fill="#F8F8F2">
    <!-- First line: command -->
    <tspan x="20" y="60" fill="#50FA7B">user@machine</tspan>
    <tspan fill="#FF79C6">:</tspan>
    <tspan fill="#8BE9FD">~/gemini-pc-control</tspan>
    <tspan fill="#FF79C6">$</tspan>
    <tspan fill="#F8F8F2"> python setup.py setup_env</tspan>
    
    <!-- Output -->
    <tspan x="20" y="80" fill="#F1FA8C">====================================================</tspan>
    <tspan x="20" y="100" fill="#BD93F9">Gemini PC Control - Setup Environment</tspan>
    <tspan x="20" y="120" fill="#F1FA8C">====================================================</tspan>
    
    <tspan x="20" y="140" fill="#8BE9FD">[Step 1] Checking Python version</tspan>
    <tspan x="20" y="160" fill="#F8F8F2">> Python 3.11.2 detected... OK</tspan>
    
    <tspan x="20" y="180" fill="#8BE9FD">[Step 2] Creating virtual environment</tspan>
    <tspan x="20" y="200" fill="#F8F8F2">> Creating virtual environment in ./venv</tspan>
    <tspan x="20" y="220" fill="#F8F8F2">> Virtual environment created successfully</tspan>
    
    <tspan x="20" y="240" fill="#8BE9FD">[Step 3] Installing dependencies</tspan>
    <tspan x="20" y="260" fill="#F8F8F2">> Upgrading pip...</tspan>
    <tspan x="20" y="280" fill="#F8F8F2">> Installing required packages from requirements.txt</tspan>
    <tspan x="20" y="300" fill="#50FA7B">> All dependencies installed successfully</tspan>
    
    <tspan x="20" y="320" fill="#8BE9FD">[Step 4] Setting up API key</tspan>
    <tspan x="20" y="340" fill="#F8F8F2">> Please enter your Gemini API key: </tspan>
    <tspan fill="#50FA7B">••••••••••••••••••••••••••</tspan>
    <tspan x="20" y="360" fill="#50FA7B">> API key saved successfully</tspan>
    
    <tspan x="20" y="380" fill="#FF79C6">> Setup complete! Run 'source venv/bin/activate' and then 'python app.py' to start</tspan>
  </text>
  
  <!-- Cursor blink animation -->
  <rect x="555" y="375" width="8" height="14" fill="#F8F8F2">
    <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
</svg> 