<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <rect width="800" height="500" fill="#f8f9fa" />
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#E6E6E6" stroke-width="0.5" />
  </pattern>
  <rect width="800" height="500" fill="url(#smallGrid)" />

  <!-- Central App Container -->
  <rect x="250" y="40" width="300" height="80" rx="8" fill="#4285F4" />
  <text x="400" y="85" font-family="Roboto, sans-serif" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Gemini PC Control</text>
  <text x="400" y="105" font-family="Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">Main Application</text>

  <!-- UI Module -->
  <rect x="50" y="180" width="160" height="100" rx="8" fill="white" stroke="#4285F4" stroke-width="2" />
  <text x="130" y="210" font-family="Roboto, sans-serif" font-size="18" fill="#4285F4" text-anchor="middle" dominant-baseline="middle">UI Module</text>
  <text x="130" y="235" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">PyQt6 Interface</text>
  <text x="130" y="255" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">User Interaction</text>

  <!-- AI Module -->
  <rect x="230" y="180" width="160" height="100" rx="8" fill="white" stroke="#EA4335" stroke-width="2" />
  <text x="310" y="210" font-family="Roboto, sans-serif" font-size="18" fill="#EA4335" text-anchor="middle" dominant-baseline="middle">AI Module</text>
  <text x="310" y="235" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Gemini API Integration</text>
  <text x="310" y="255" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Function Calling</text>

  <!-- System Module -->
  <rect x="410" y="180" width="160" height="100" rx="8" fill="white" stroke="#FBBC04" stroke-width="2" />
  <text x="490" y="210" font-family="Roboto, sans-serif" font-size="18" fill="#FBBC04" text-anchor="middle" dominant-baseline="middle">System Module</text>
  <text x="490" y="235" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Screenshots</text>
  <text x="490" y="255" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Command Execution</text>

  <!-- Plugin System -->
  <rect x="590" y="180" width="160" height="100" rx="8" fill="white" stroke="#34A853" stroke-width="2" />
  <text x="670" y="210" font-family="Roboto, sans-serif" font-size="18" fill="#34A853" text-anchor="middle" dominant-baseline="middle">Plugin System</text>
  <text x="670" y="235" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Extensibility</text>
  <text x="670" y="255" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Custom Commands</text>

  <!-- Models -->
  <rect x="230" y="340" width="340" height="70" rx="8" fill="#E8F0FE" stroke="#4285F4" stroke-width="2" />
  <text x="400" y="365" font-family="Roboto, sans-serif" font-size="18" fill="#4285F4" text-anchor="middle" dominant-baseline="middle">Models</text>
  <text x="400" y="385" font-family="Roboto, sans-serif" font-size="12" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Data Models for Commands, Responses, and Configuration</text>

  <!-- Connection Lines from Main to Modules -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="160" x2="130" y2="160" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="130" y1="160" x2="130" y2="180" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="400" y1="160" x2="310" y2="160" stroke="#EA4335" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="310" y1="160" x2="310" y2="180" stroke="#EA4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="400" y1="160" x2="490" y2="160" stroke="#FBBC04" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="490" y1="160" x2="490" y2="180" stroke="#FBBC04" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="400" y1="160" x2="670" y2="160" stroke="#34A853" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="670" y1="160" x2="670" y2="180" stroke="#34A853" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Connection Lines from Modules to Models -->
  <line x1="130" y1="280" x2="130" y2="375" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="130" y1="375" x2="230" y2="375" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="310" y1="280" x2="310" y2="340" stroke="#EA4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="490" y1="280" x2="490" y2="340" stroke="#FBBC04" stroke-width="2" stroke-dasharray="5,5" />
  
  <line x1="670" y1="280" x2="670" y2="375" stroke="#34A853" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="670" y1="375" x2="570" y2="375" stroke="#34A853" stroke-width="2" stroke-dasharray="5,5" />

  <!-- External Systems -->
  <rect x="50" y="430" width="160" height="50" rx="8" fill="#F8F9FA" stroke="#5F6368" stroke-width="1" />
  <text x="130" y="460" font-family="Roboto, sans-serif" font-size="14" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">User Interface</text>
  
  <rect x="310" y="430" width="160" height="50" rx="8" fill="#F8F9FA" stroke="#5F6368" stroke-width="1" />
  <text x="390" y="460" font-family="Roboto, sans-serif" font-size="14" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Google Gemini API</text>
  
  <rect x="590" y="430" width="160" height="50" rx="8" fill="#F8F9FA" stroke="#5F6368" stroke-width="1" />
  <text x="670" y="460" font-family="Roboto, sans-serif" font-size="14" fill="#5F6368" text-anchor="middle" dominant-baseline="middle">Operating System</text>

  <!-- Connection to External Systems -->
  <line x1="130" y1="410" x2="130" y2="430" stroke="#5F6368" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="390" y1="410" x2="390" y2="430" stroke="#5F6368" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="670" y1="410" x2="670" y2="430" stroke="#5F6368" stroke-width="1" stroke-dasharray="5,5" />
</svg> 